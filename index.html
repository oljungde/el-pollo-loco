<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/character-statusbar.class.js"></script>
    <script src="./models/bottle-statusbar.class.js"></script>
    <script src="./models/endboss-statusbar.class.js"></script>
    <script src="./models/coin-statusbar.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models//background-object.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-dead.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/small-chicken-dead.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models//endboss.class.js"></script>
    <script src="./models//bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
</head>

<body onload="init()">
    <div class="content">
        <h1>El Pollo Loco</h1>
        <div id="startscreen" class="startscreen">
            <button id="start-btn" onclick="startGame()" class="btn start-btn">Start</button>
        </div>

        <canvas id="canvas" width="720" height="480" class="display-none">

        </canvas>
        <div class="play-btns-container">
            <div class="play-btns">
                <button id="btnLeft" class="btn play-btn"><img src="./img/arrow-left.png" alt="move left" class="img"></button>
                <button id="btnRight" class="btn play-btn"><img src="./img/arrow-right.png" alt="move right" class="img"></button>
            </div>
            <div class="play-btns">
                <button id="btnJump" class="btn play-btn"><img src="./img/arrow-up.png" alt="jump" class="img"></button>
                <button id="btnThrow" class="btn play-btn"><img src="./img/throw.png" alt="move left" class="img"></button>
            </div>
        </div>
    </div>

</body>

</html>
